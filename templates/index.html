<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>

<body>
    <div class="container">
    <div class="row justify-content-center">
    <div class="col-lg-6">

    <h1>QR Code Generator</h1>
    <form id='generate-form' action="/generate" method="post" enctype="multipart/form-data">
        <label for="text">Text:</label><br>
        <input type="text" id="text" name="text"><br>

        <label for="size">Size:</label><br>
        <input type="range" id="size" name="size" min="1" max="30" value="15"><br>

        <label for="image">Image:</label><br>
        <input type="file" id="image" name="image"><br>
        <input type="button" value="UsuÅ„ plik" onclick="clearFileInput()"><br>

        <label for="color">Color (RGB):</label><br>
        <input type="color" id="color" name="color"><br>
        <input type="submit" value="Generate">
    </form>


    <!-- Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Error</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="errorModalBody">
            No errors
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/input_errors_modal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/form_remove_image.js') }}"></script>

    </div>
    </div>
    </div>
</body>
</html>
